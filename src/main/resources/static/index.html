<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="tdl.css">
    <title>20DECSDET_TDL</title>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <h2> Welcome </h2>
    </div>
    <br>
    <br>
    <div>
        <h4> Gym </h4>
        <br>
        <p> Please select what you would like to do with the gym database</p>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createGymModal"> Create</button>

    
    <div id="createGymModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"> Create gym </h4>
          </div>
          <div class="modal-body">
            <p> Please enter the details for your gym here </p>
            <input type ="Name" placeholder="Enter gym name" id="gName">
            <input type="Type" placeholder = "Enter gym type" id="gType">
          </div>
          <div class="modal-footer"></div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="postToGym()"> Save Changes </button>
          </div>
        </div>
    
      </div>
    </div>

    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#readGymModal"> Read </button>

    
    <div id="readGymModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"> Read your gyms </h4>
          </div>
          <div class="modal-body">
            <p> Here are your gyms  </p>
          </div>
          <div class="modal-footer"></div>
            <button type="button" class="btn btn-default btn-secondary" data-dismiss="modal">Close</button>
         
          </div>
        </div>
    
      </div>
    </div>

    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#updateGymModal"> Update </button>

    
    <div id="updateGymModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"> Update a gym </h4>
          </div>
          <div class="modal-body">
            <p> Please enter an id for your gym  </p>
          </div>
          <div class="modal-footer"></div>
            <button type="button" class="btn btn-default btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default btn-success" data-dismiss="modal"> Save Changes </button>
         
          </div>
        </div>
    
      </div>
    </div>

    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteGymModal"> Delete </button>

    
    <div id="deleteGymModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"> Delete a gym </h4>
          </div>
          <div class="modal-body">
            <p> Please enter an id for the gym you would like to delete  </p>
          </div>
          <div class="modal-footer"></div>
            <button type="button" class="btn btn-default btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default btn-success" data-dismiss="modal"> Save Changes </button>
         
          </div>
        </div>
    
      </div>
    </div>







    <script src="gym.js"></script>
    <script src="equipment.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
